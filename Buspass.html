
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGSRTC BUS PASS</title>
</head>
<body>
    <center>
        <img src="https://www.tgsrtc.telangana.gov.in/tsrtc-logo-compressed-image@5x.webp" height="80" width="80">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <h1>GENERAL BUS PASS APPLICATION</h1>
    </center>
    <form action="">
        <fieldset>
            <legend><b>Applicant Details</b></legend>
            <label for="user">Name &emsp;&emsp;&emsp;</label>
            <input type="text" name="user" id="user">&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="user">Father's/Guardian's Name&emsp;&emsp;</label>
            <input type="text" name="user" id="user"><br>
            <label for="user">Date of Birth<br>(dd/mm/yyyy)</label>
            <input type="number" name="user" id="user">&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
            <label for="user">Gender</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="radio" name="gender" id="female">
            <label for="female">Female&emsp;&emsp;&emsp;</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <label for="age">Age As on</label>&emsp;&nbsp;
            <input type="text" id="age">
            <label for="">(y/m/d)</label>&emsp;&emsp;&nbsp;
            <label for="adhaar">Aadhaar No: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="number"  name="user" id="adhaar"  max="12"><br>
            <label for="">WhatsApp No</label>
            <input type="number" id="">&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
            <label for="mail">E-mail Id &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="email" name="usermail" id="mail"><br>
            <label for="">Photo</label>
            <input type="file" name="" id="">
        </fieldset>
        <fieldset>
            <legend><b>Residential Address Details</b></legend>
            <label for="address">Applicant's Address &emsp;&emsp;&emsp;&emsp;</label>
            <textarea name="address" id="address" rows="5" cols="20"></textarea>&emsp;&emsp;&emsp;
            <label for="district">District&emsp;&emsp;&emsp;&emsp;</label>
            <select name="district" id="district">
                <option value="">----Select District----</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Nizamabad">Nizamabad</option>
                <option value="Chennai">Chennai</option>
            </select><br>
            <label for="mandal">Mandal&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <select name="mandal" id="mandal">
                <option value="">----Select Mandal----</option>
                <option value="Armoor">Armoor</option>
                <option value="kamareddy">Kamareddy</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>&emsp;&emsp;&emsp;&emsp;&nbsp;
            <label for="village">Village  &emsp;&emsp;&emsp;&emsp;&nbsp;</label>
            <select name="village" id="village">
                <option value="">----Select Village</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Armoor">Armoor</option>
                <option value="Nandipet">Nandipet</option>
            </select><br>
            <label for="code">Pincode  &nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="number" id="code" minlength="5" maxlength="8">

        </fieldset>
        <fieldset>
            <legend><b>Pass Type Details</b></legend>
            <label for="city">City &emsp;&emsp;&emsp;&emsp;</label>
            <select name="city" id="city">
                <option value="">----select City----</option>
                <option value="Armoor">Armoor</option>
                <option value="Nizamabad">Nizamabad</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Secunderabad">Secunderabad</option>
            </select><br>
            <label for="pass">Pass Type&emsp;&emsp;</label>
           <select name="pass" id="pass">
            <option value="">----Select----</option>
            <option value="">GREATER PASS</option>
            <option value="">GENERAL ORDINARY ROUTE PASS MTLY</option>
            <option value="">GENERAL METRO EXPRESS ROUTE PASS MTLY</option>
            <option value="">ORDINARY PASS</option>
            <option value="">METRO EXPRESS PASS</option>
            <option value="">METRO DELUXE PASS</option>
           </select>
        </fieldset>
        <fieldset>
            <legend><b>Mode of Payment & Pass Collection</b></legend>
            <label for="">Payment Mode  &emsp;&nbsp;&emsp;&emsp;&emsp;</label>
            <select name="payment" id="">
                <option value="">---Select Payment Mode----</option>
                <option value="Counter">Payment at counter</option>
            </select><br>
            <label for="">Pass Delivery Mode &nbsp;&emsp;&emsp;</label>
            <select name="delivery" id="">
                <option value="">----Select Pass Delivery Mode----</option>
                <option value="counter">At Counter</option>
            </select><br>
            <label for="">centre at Which you <br>
                want to collect Pass &nbsp;&emsp;&emsp;</label>
            <select name="center" id="">
                <option value="">----Select----</option>
                <option value="ABIDS">RTC ABIDS-HYD[30/04/2025]</option>
                <option value="AIRPORT">RTC AIRPORT HYD-[30/04/2025]</option>
                <option value="CHARMINAR">RTC CHARMINAR HYD-[01/05/2025]</option>
                <option value="JBS">RTC JBS HYD-[30/04/2025]</option>
                <option value="KPHB">RTC KPHB HYD-[01/05/2025]</option>
            </select>
        </fieldset>
        <center>
            <img src="./captcha1.jpg" height="50"width="50">
            <img src="./captcha1.png" height="50" width="50"><br>
            <label for=""></label>
            <input type=" "><br>
            <input type="submit" value="submit">
       </center>
    </form>
    
</body>
</html>
